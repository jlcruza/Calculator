<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="Calc">
            <div id="TextField">
                <textarea id="textOutput" readonly>0</textarea>
            </div>
            <div id="Keyboard">
                <!--Row 1-->
                <button class="numberKey starter grayColored">7</button>
                <button class="numberKey grayColored">8</button>
                <button class="numberKey grayColored">9</button>
                <button id="BtnDiv" class="operatorKey">/</button>

                <!--Row 2-->
                <button class="numberKey starter grayColored">4</button>
                <button class="numberKey grayColored">5</button>
                <button class="numberKey grayColored">6</button>
                <button id="BtnMult" class="operatorKey">*</button>

                <!--Row 3-->
                <button class="numberKey starter grayColored">1</button>
                <button class="numberKey grayColored">2</button>
                <button class="numberKey grayColored">3</button>
                <button id="BtnSum" class="operatorKey">+</button>

                <!--Row 4-->
                <button id="BtnZero" class="numberKey starter grayColored">0</button>
                <button id="BtnDot" class="grayColored">.</button>
                <button id="BtnSub" class="operatorKey">-</button>

                <!--Row 5-->
                <button id="BtnClear" class="starter grayColored">Clear</button>
                <button id="BtnResult" class="operatorKey">=</button>
            </div>
        </div>
    </body>
</html>

<!--Load Script when the HTML Finish-->
<script src="./calc.js"></script>
