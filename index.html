<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
    </head>
    <body>
        <div id="Calc">
            <div id="TextField">
                <textarea id="textOutput"></textarea>
            </div>
            <div id="Keyboard">
                <!--Row 1-->
                <button class="numberKey">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="">/</button>

                <!--Row 2-->
                <button class="numberKey">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="">*</button>

                <!--Row 3-->
                <button class="numberKey">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="">+</button>

                <!--Row 4-->
                <button class="numberKey">0</button>
                <button class="">.</button>
                <button class="">-</button>

                <!--Row 5-->
                <button class="">Clear</button>
                <button class="">=</button>
            </div>
        </div>
    </body>
</html>

<!--Load Script when the HTML Finish-->
<script src="./calc.js"></script>
