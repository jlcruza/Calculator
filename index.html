<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div id="Calc">
            <div id="TextField">
                <textarea id="textOutput">0</textarea>
            </div>
            <div id="Keyboard">
                <!--Row 1-->
                <button class="numberKey starter">7</button>
                <button class="numberKey">8</button>
                <button class="numberKey">9</button>
                <button class="operatorKey">/</button>

                <!--Row 2-->
                <button class="numberKey starter">4</button>
                <button class="numberKey">5</button>
                <button class="numberKey">6</button>
                <button class="operatorKey">*</button>

                <!--Row 3-->
                <button class="numberKey starter">1</button>
                <button class="numberKey">2</button>
                <button class="numberKey">3</button>
                <button class="operatorKey">+</button>

                <!--Row 4-->
                <button id="BtnZero" class="numberKey starter">0</button>
                <button id="BtnDot">.</button>
                <button class="operatorKey">-</button>

                <!--Row 5-->
                <button id="BtnClear" class="starter">Clear</button>
                <button class="operatorKey">=</button>
            </div>
        </div>
    </body>
</html>

<!--Load Script when the HTML Finish-->
<script src="./calc.js"></script>
